<h1>Cadastro de pessoa fisica</h1>
<button (click)="form_logout()" type="button">Deslogar</button>
<form #f="ngForm" (ngSubmit)="save(f)">
    <input type="text" [ngModel]="pessoa.nome" name="nome" placeholder="Nome">
    <input type="text" [ngModel]="pessoa.cpf" name="cpf" placeholder="CPF">
    <button type="submit">Gravar</button>
</form>
