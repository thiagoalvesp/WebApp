<div class="modal-header">
    <h4 class="modal-title pull-left">Alterar Senha</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="senha">Nova Senha</label>
      <input id="senha" type="password" class="form-control" formControlName="senha" placeholder="Senha">
    </div>
    <div class="form-group">
      <label for="confirmacao">Confirmação da Nova Senha</label>
      <input id="confirmacao" type="password" class="form-control" formControlName="confirmacao" placeholder="Confirmação">
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-block">
          Alterar
    </button>

  </form>
</div>
